<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
<body>

<a href="verbalormaterial.html">This data classified by verbal conflict or material conflict</a>


<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 2000 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


var allData=[];
var dataByCountry=[];
var countByCountry=[];
var dataByMonth=[];
var countByMonth=[];


//initialize data from clean csv
d3.csv("south-china-sea.csv", function(data) {
  data.forEach(function(d) {
     d.sourcecode = +d.sourcecode;
    d.sourcename = d.sourcename;
    d.targetcode = +d.targetcode;
    d.targetname = d.targetname;
    d.date = +d.date;
    d.cooperation = +d.cooperation;
    d.verbal = +d.verbal;
    d.count = +d.count;
    d.eventcode = +d.eventcode; 
  });

  allData=data;


//initialize other json formats
    dataByCountry = d3.nest()
  .key(function(d) { return d.sourcename; })
  .entries(this.allData);

  dataByMonth = d3.nest()
  .key(function(d) { return d.date; })
  .entries(this.allData);


  countByCountry = d3.nest()
  .key(function(d) { return d.sourcename; })
  .rollup(function(v) { return v.length; })
  .entries(allData);
console.log(JSON.stringify(countByCountry));




  countByMonth = d3.nest()
  .key(function(d) { return d.date; })
  .rollup(function(v) { return v.length; })
  .entries(allData);
console.log(JSON.stringify(countByMonth));



//now plot
data=allData;

  x.domain(d3.extent(data, function(d) { return d.date; })).nice();
  y.domain(d3.extent(data, function(d) { return d.count; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Date");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Dyadic count")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.date); })
      .attr("cy", function(d) { return y(d.count); })
      .style("fill", function(d) { return color(d.sourcename); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i *20 +")"; });


//legend for verbal vs material interaction
  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
    })


</script>
